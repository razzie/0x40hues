<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>0x40 Hues - Respack selector</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/pico.min.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">-->
  </head>
  <body>
    <main class="container">
      <form action="/combine" method="post">
        <div class="grid">
          <div>
          {{ $columnSep := divide (len .) 3 }}
          {{ range $i, $respack := . }}
            {{ if and (mod $i $columnSep) (gt $i 0) }}
          </div><div>
            {{ end }}
            <label>
              <input type="checkbox" name="{{ $respack.ID }}" value="{{ $respack.ID }}" role="switch">
              <a href="{{ $respack.ID }}/">{{ $respack.Name }}</a>
              ({{ $respack.ImageCount }} image{{ if not (eq $respack.ImageCount 1) }}s{{ end }}
              + {{ $respack.SongCount }} song{{ if not (eq $respack.SongCount 1) }}s{{ end }})
            </label>
          {{ end }}
          </div>
        </div>
        <input type="submit" value="Combine">
      </form>
    </main>
  </body>
</html>
